<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protectoras</title>
</head>
<body>
    <h1>Estos son nuestras Protectoras</h1>
    {% for protector in varias_protectoras %}
    <article>
        <h1>{{protector.Nombre}}</h1>
        <h2>{{protector.descripcion}}</h2>
        <h3>{{protector.Fecha_creacion}}</h3>
    </article>
    {% endfor %}
</body>
</html>
